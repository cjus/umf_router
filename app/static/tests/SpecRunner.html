<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../vendor/angular.min.js"></script>
    <script type="text/javascript" src="../vendor/sha1.js"></script>
    <script type="text/javascript" src="../vendor/weak-uuid.js"></script>
    <script type="text/javascript" src="../app.js"></script>
    <script type="text/javascript" src="../controllers/main.js"></script>
    <script type="text/javascript" src="../controllers/heroUnit.js"></script>
    <script type="text/javascript" src="../controllers/learnmore.js"></script>
    <script type="text/javascript" src="../directives/panel.js"></script>


    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/sha1.js"></script>
    <script type="text/javascript" src="spec/weak-uuid.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body ng-app="umfTestApp">
</body>
</html>
